box: golang

dev:
    steps:
        - internal/watch:
            code: |
              go test -v ./...
            reload: true

build:
  steps:
    - wercker/golint
    - script:

        name: go get
        code: |
          go get -u github.com/mattn/goveralls
          go get github.com/axw/gocov/gocov

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test -race -coverprofile=test.prof -covermode=count ./...
          goveralls -coverprofile=test.prof -service wercker -repotoken $COVERALLS_TOKEN
